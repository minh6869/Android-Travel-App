<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Hệ thống Quản lý Tour Du lịch</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        
        #loading-state {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .login-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            max-width: 90%;
            padding: 30px;
            display: none; /* Ẩn form đăng nhập ban đầu */
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-header .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .login-header .logo i {
            font-size: 36px;
            color: #2196F3;
            margin-right: 10px;
        }
        
        .login-header h1 {
            font-size: 24px;
            color: #333;
        }
        
        .login-header p {
            color: #757575;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .form-group input:focus {
            border-color: #2196F3;
            outline: none;
        }
        
        .form-actions {
            margin-top: 30px;
        }
        
        .btn-login {
            background-color: #2196F3;
            color: #fff;
            border: none;
            padding: 12px;
            border-radius: 4px;
            width: 100%;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .btn-login:hover {
            background-color: #1976D2;
        }
        
        .forgot-password {
            text-align: center;
            margin-top: 20px;
        }
        
        .forgot-password a {
            color: #2196F3;
            text-decoration: none;
            font-size: 14px;
        }
        
        .error-message {
            background-color: #ffebee;
            color: #f44336;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <!-- Loading state -->
    <div id="loading-state">
        <div style="text-align: center;">
            <div class="spinner"></div>
            <p style="margin-top: 20px;">Đang kiểm tra đăng nhập...</p>
        </div>
    </div>

    <div id="login-container" class="login-container">
        <div class="login-header">
            <div class="logo">
                <i class="fas fa-plane"></i>
                <h1>Quản lý Tour Du lịch</h1>
            </div>
            <p>Đăng nhập để truy cập hệ thống</p>
        </div>
        
        <div class="error-message" id="error-message">
            Email hoặc mật khẩu không chính xác!
        </div>
        
        <form id="login-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Nhập email của bạn" required>
            </div>
            
            <div class="form-group">
                <label for="password">Mật khẩu</label>
                <input type="password" id="password" placeholder="Nhập mật khẩu" required>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn-login" id="login-button">Đăng nhập</button>
            </div>
        </form>
        
        <div class="forgot-password">
            <a href="#" id="forgot-password-link">Quên mật khẩu?</a>
        </div>
    </div>
    
    <!-- Firebase -->
    <script type="module" src="firebase-config.js"></script>
    <script type="module">
        import { auth } from './firebase-config.js';
        import { 
            signInWithEmailAndPassword, 
            sendPasswordResetEmail,
            onAuthStateChanged,
            signOut
        } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        // Đảm bảo đăng xuất trước khi kiểm tra trạng thái đăng nhập
        // Chỉ sử dụng khi phát triển/debug
        // await signOut(auth);
        
        let authChecked = false;

        // Hàm hiển thị form đăng nhập
        function showLoginForm() {
            document.getElementById('loading-state').style.display = 'none';
            document.getElementById('login-container').style.display = 'block';
            authChecked = true;
        }

        // Kiểm tra nếu đã đăng nhập thì chuyển hướng đến trang chủ
        onAuthStateChanged(auth, (user) => {
            console.log("Auth state changed:", user ? "Logged in" : "Not logged in");
            
            if (user) {
                console.log("Đã đăng nhập:", user.email);
                window.location.href = 'index.html';
            } else {
                console.log("Chưa đăng nhập, hiển thị form đăng nhập");
                showLoginForm();
            }
        });

        // Hiển thị form đăng nhập sau 3 giây nếu không có phản hồi từ Firebase
        setTimeout(() => {
            if (!authChecked) {
                console.log("Timeout: Hiển thị form đăng nhập");
                showLoginForm();
            }
        }, 3000);

        document.addEventListener('DOMContentLoaded', function() {
            console.log("DOM loaded");
            
            const loginForm = document.getElementById('login-form');
            const loginButton = document.getElementById('login-button');
            const errorMessage = document.getElementById('error-message');
            const forgotPasswordLink = document.getElementById('forgot-password-link');
            
            if (!loginForm || !loginButton || !errorMessage || !forgotPasswordLink) {
                console.error("Không tìm thấy một hoặc nhiều phần tử HTML cần thiết");
                return;
            }

            // Xử lý sự kiện đăng nhập
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                console.log("Form submitted");
                
                loginButton.disabled = true;
                loginButton.textContent = 'Đang đăng nhập...';
                errorMessage.style.display = 'none';
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                try {
                    console.log("Attempting login with:", email);
                    const userCredential = await signInWithEmailAndPassword(auth, email, password);
                    console.log("Login successful:", userCredential.user.email);
                    
                    // Đăng nhập thành công, chuyển hướng đến trang chủ
                    window.location.href = 'index.html';
                } catch (error) {
                    console.error("Login error:", error);
                    // Hiển thị thông báo lỗi
                    errorMessage.style.display = 'block';
                    errorMessage.textContent = getErrorMessage(error.code);
                    
                    loginButton.disabled = false;
                    loginButton.textContent = 'Đăng nhập';
                }
            });
            
            // Xử lý sự kiện quên mật khẩu
            forgotPasswordLink.addEventListener('click', async function(e) {
                e.preventDefault();
                console.log("Forgot password clicked");
                
                const email = document.getElementById('email').value;
                
                if (!email) {
                    alert('Vui lòng nhập email của bạn để đặt lại mật khẩu.');
                    return;
                }
                
                try {
                    console.log("Sending password reset email to:", email);
                    await sendPasswordResetEmail(auth, email);
                    alert('Email đặt lại mật khẩu đã được gửi. Vui lòng kiểm tra hộp thư của bạn.');
                } catch (error) {
                    console.error("Password reset error:", error);
                    alert('Không thể gửi email đặt lại mật khẩu. Vui lòng kiểm tra email của bạn và thử lại.');
                }
            });
        });
        
        // Hàm lấy thông báo lỗi dựa trên mã lỗi
        function getErrorMessage(errorCode) {
            console.log("Error code:", errorCode);
            switch (errorCode) {
                case 'auth/invalid-email':
                    return 'Email không hợp lệ.';
                case 'auth/user-disabled':
                    return 'Tài khoản này đã bị vô hiệu hóa.';
                case 'auth/user-not-found':
                    return 'Không tìm thấy tài khoản với email này.';
                case 'auth/wrong-password':
                    return 'Mật khẩu không chính xác.';
                case 'auth/too-many-requests':
                    return 'Quá nhiều yêu cầu đăng nhập không thành công. Vui lòng thử lại sau.';
                default:
                    return 'Đăng nhập không thành công. Vui lòng thử lại.';
            }
        }
    </script>
</body>
</html>
